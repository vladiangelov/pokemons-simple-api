# Test GitHub Actions CI simple pipeline

name: Ruby

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@477b21f02be01bcb8030d50f37cfec92bfa615b6
        with:
          ruby-version: 2.7.3
      - name: Install dependencies
        run: bundle install
      - name: Rubocop
        run: rubocop
      - name: Run tests
        run: bundle exec rails test
